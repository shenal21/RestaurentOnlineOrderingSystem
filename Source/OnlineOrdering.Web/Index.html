<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>Online Ordering
    </title>
    <link href="Css/Styles.css" rel="stylesheet" />
    <link href="Css/material.css" rel="stylesheet" />
    <link href="Css/icon.css" rel="stylesheet" />

</head>
<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Title</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Home</a>
                    <a class="mdl-navigation__link" href="">Find Us</a>
                    <a class="mdl-navigation__link" href="">Reviews</a>

                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Home</a>
                <a class="mdl-navigation__link" href="">Find Us</a>
                <a class="mdl-navigation__link" href="">Reviews</a>

            </nav>
        </div>
        <main class="mdl-layout__content">
    <div class="page-content">
        HERO BANNER
        <div class="ow-page-layout">
            <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col ow-color-yellow">
                <div class="demo-card-square mdl-card mdl-shadow--2dp">
                  <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">Update</h2>
                  </div>
                  <div class="mdl-card__supporting-text">
                    <select class="mdl-selectfield__select">
                        <option>1</option>
                        <option>2</option>
                    </select>
                  </div>
                  <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                      View Updates
                    </a>
                  </div>
                </div>
            </div>
            
            <div class="mdl-cell mdl-cell--4-col ow-color-red1">2</div>
             <div class="mdl-cell mdl-cell--4-col ow-color-red2">3</div>
            
        </div>
        </div>
        
    </div>
  </main>
    </div>
    <script src="Scripts/JavaScript.js"></script>
    <script src="Scripts/material.js"></script>
</body>
</html>
