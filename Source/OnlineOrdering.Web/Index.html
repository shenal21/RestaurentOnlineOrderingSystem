<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>
        Online Ordering
    </title>
    <link href="Css/Styles.css" rel="stylesheet" />
    <link href="Css/material.css" rel="stylesheet" />
    <link href="Css/icon.css" rel="stylesheet" />

    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Title</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Home</a>
                    <a class="mdl-navigation__link" href="">Find Us</a>
                    <a class="mdl-navigation__link" href="">Reviews</a>

                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Home</a>
                <a class="mdl-navigation__link" href="">Find Us</a>
                <a class="mdl-navigation__link" href="">Reviews</a>

            </nav>
        </div>
        <main class="mdl-layout__content">

            <div class="page-content">
                <div class="container">
                    <h2>Carousel Example</h2>
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="la.jpg" alt="Los Angeles" style="width:100%;">
                            </div>

                            <div class="item">
                                <img src="chicago.jpg" alt="Chicago" style="width:100%;">
                            </div>

                            <div class="item">
                                <img src="ny.jpg" alt="New york" style="width:100%;">
                            </div>
                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>

                <div class="ow-page-layout">
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--4-col ow-color-yellow">
                            <div class="demo-card-square mdl-card mdl-shadow--2dp">
                                <div class="mdl-card__title mdl-card--expand">

                                    <h2 class="mdl-card__title-text">How hot do you want your chicken?</h2>
                                </div>
                                <div class="mdl-card__supporting-text">
                                    <select class="mdl-selectfield__select">
                                        <option>Mild</option>
                                        <option>Medium</option>
                                        <option>Hot</option>
                                    </select>
                                </div>
                                <div class="mdl-card__actions mdl-card--border">

                                </div>
                            </div>
                        </div>

                        <div class="mdl-cell mdl-cell--4-col ow-color-red1">
                            <div class="demo-card-square mdl-card mdl-shadow--2dp">
                                <div class="mdl-card__title mdl-card--expand">
                                    <h2 class="mdl-card__title-text">How much chicken do you want?</h2>
                                </div>
                                <div class="mdl-card__supporting-text">
                                    <select class="mdl-selectfield__select">
                                        <option>1/4 chicken - Rs.650/=</option>
                                        <option>1/2 chicken - Rs.1300/=</option>
                                        <option>Full chicken -Rs.2500/=</option>
                                    </select>
                                </div>
                                <div class="mdl-card__actions mdl-card--border">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col ow-color-red2">
                        <div class="demo-card-square mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title mdl-card--expand">
                                <h2 class="mdl-card__title-text">How many sides would you like to have?</h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                <select class="mdl-selectfield__select">
                                    <option>Small side Rs.180/=</option>
                                    <option>Large side Rs.350/=</option>
                                </select>
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                    Place Order
                                </a>

                            </div>
                        </div>
                    </div>


                </div>


                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3960.2064909901974!2d79.88700654245524!3d6.9849396964319865!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae2f7d88c7a9c7d%3A0x2751bd37504633b0!2sPuttalam+-+Colombo+Rd%2C+Wattala!5e0!3m2!1sen!2slk!4v1503728081596" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
    </div>

    </div>
    </main>
    </div>
    <script src="Scripts/JavaScript.js"></script>
    <script src="Scripts/material.js"></script>

</body>
</html>
